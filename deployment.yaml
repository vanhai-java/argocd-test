apiVersion: apps/v1
kind: Deployment
metadata:
  name: simpleweb 
  labels:
    app: simpleweb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simpleweb
  template:
    metadata:
      labels:
        app: simpleweb 
    spec:
      containers:
        - name: simpleweb
          image: yeasy/simple-web:2.0
          ports:
            - containerPort: 80
